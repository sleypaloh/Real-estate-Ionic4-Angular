<ion-tabs>

  <ion-tab-bar slot="bottom">

      <ion-tab-button tab="tab1">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <!-- before user login -->
      <ion-tab-button *ngIf = " !useid " tab="tab2">
        <ion-icon name="pricetag"></ion-icon>
        <ion-label>For Sale</ion-label>
      </ion-tab-button>
      <ion-tab-button *ngIf = " !useid " tab="tab3">
        <ion-icon name="key"></ion-icon>
        <ion-label>To Rent</ion-label>
      </ion-tab-button>
      <!-- end -->

      <!-- after user login -->
      <ion-tab-button *ngIf = " useid " tab="my-list">
        <ion-icon name="list"></ion-icon>
        <ion-label>My Property</ion-label>
      </ion-tab-button>
      <ion-tab-button *ngIf = " useid " tab="uploader">
        <ion-icon name="add"></ion-icon>
        <ion-label>Add Property</ion-label>
      </ion-tab-button>
      <!-- end of login user -->

   </ion-tab-bar>

</ion-tabs>
